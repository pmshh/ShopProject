<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/default-layout.html :: head"></div>
</head>

<body>
    <main class="def-main-area">
        <div th:replace="/layouts/default-layout.html :: sidebar"></div>

        <article class="def-content-area">
            <div th:replace="/layouts/default-layout.html :: nav"></div>

            <!-- section start -->
            <section class="def-section-area">
                <div class="container">

                    <div class="section-header">
                        <h2>MYPAGE</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="section-body mypage-body mt-5">
                        <div class="bank-book">
                            <ul>
                                <li>
                                    <strong class="title">가용 적립금</strong>
                                    <strong class="data use"><span class="avail-point" th:text="|${#numbers.formatInteger(userSummary.availablePoints, 0, 'COMMA')}원|"></span></strong>
                                </li>
                                <li>
                                    <strong class="title">총 적립금</strong>
                                    <strong class="data"><span class="total-point" th:text="|${#numbers.formatInteger(userSummary.totalEarnedPoints, 0, 'COMMA')}원|"></span></strong>
                                </li>
                                <li>
                                    <strong class="title">사용 적립금</strong>
                                    <strong class="data"><span class="used-point" th:text="|${#numbers.formatInteger(userSummary.totalUsedPoints, 0, 'COMMA')}원|"></span></strong>
                                </li>
                                <li>
                                    <strong class="title">총 주문금액</strong>
                                    <strong class="data"><span class="order-price" th:text="|${#numbers.formatInteger(orderTotalAmount, 0, 'COMMA')}원|"></span></strong>
                                </li>
                            </ul>
                        </div>
                        <div class="order-state">
                            <div class="title">
                                <h3>나의 주문처리 현황</h3>
                            </div>
                            <div class="state">
                                <ul>
                                    <li>
                                        <strong>입금전</strong>
                                        <a style="cursor: default;">0</a>
                                    </li>
                                    <li>
                                        <strong>배송준비중</strong>
                                        <a style="cursor: default;" th:text="${orderStatusCounts}">0</a>
                                    </li>
                                    <li>
                                        <strong>배송중</strong>
                                        <a style="cursor: default;">0</a>
                                    </li>
                                    <li>
                                        <strong>배송완료</strong>
                                        <a style="cursor: default;">0</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="mypage-main">
                            <ul>
                                <li>
                                    <h3>
                                        <a th:href="@{/orders}"><span>주문내역 조회</span></a>
                                    </h3>
                                    <p><a th:href="@{/orders}">고객님께서 주문하신 상품의 주문내역을 확인하실 수 있습니다.</a></p>
                                </li>
                                <li>
                                    <h3>
                                        <a th:href="@{/templates/member/profile}"><span>회원정보</span></a>
                                    </h3>
                                    <p>
                                        <a th:href="@{/templates/member/profile}">회원이신 고객님의 개인정보를 관리하는 공간입니다.</a>
                                    </p>
                                </li>
                                <li>
                                    <h3>
                                        <a th:href="@{/cart}"><span>장바구니</span></a>
                                    </h3>
                                    <p>
                                        <a th:href="@{/cart}">장바구니에 등록하신 상품의 목록을 보여드립니다.</a>
                                    </p>
                                </li>
                                <li>
                                    <h3>
                                        <a href="" class="mng-board"><span>게시물 관리</span></a>
                                    </h3>
                                    <p>
                                        <a href="" class="mng-board">고객님께서 작성하신 게시물을 관리하는 공간입니다.</a>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/default-layout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/default-layout.html :: commonJs"></div>
</body>
