<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments.html}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="css/checked-email.css">
</th:block>

<th:block layout:fragment="content">
    <!-- checked_email section -->
    <section id="checked_email">
        <div class="container checked_email">
            <div class="py-5 text-center" th:if="${error}">
                <p class="lead">윈섬 이메일 확인</p>
                <div class="alert alert-danger" role="alert">
                    이메일 확인 링크가 정확하지 않습니다.
                </div>
            </div>

            <div class="py-5 text-center" th:if="${error == null}">
                <p class="lead">윈섬 이메일 확인</p>
                <h2>
                    이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원,
                    <span th:text="${name}">홍길동</span>님 가입을 축하합니다.
                </h2>
                <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 할 수 있습니다.</small>
            </div>
        </div>
    </section>
</th:block>

<th:block layout:fragment="script">

</th:block>
</html>
