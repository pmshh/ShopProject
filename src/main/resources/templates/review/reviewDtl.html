<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/defaultLayout.html :: head"></div>
</head>

<body>
    <main>
        <div th:replace="/layouts/defaultLayout.html :: sidebar"></div>

        <article class="content">
            <div th:replace="/layouts/defaultLayout.html :: nav"></div>

            <!-- review_form section -->
            <section id="review_form">
                <div class="container-fluid review_form">
                    <div class="section_header">
                        <h2>리뷰 상세</h2>
                        <div class="divider"></div>
                    </div>
                    <div class="review_form_body mt-5">

                        <!-- item_info_wrap start -->
                        <div class="item_info_wrap">
                            <span class="thumbnail">
                                <a th:href="${'/item/' + review.itemId}">
                                    <img th:src="${review.imgUrl}">
                                </a>
                            </span>
                            <div class="information">
                                <h3>
                                    <a th:href="${'/item/' + review.itemId}" th:text="${review.itemNm}"></a>
                                </h3>
                                <div class="price">
                                    <span class="price" th:unless="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.price, 0, 'COMMA')}원|"></span>
                                    <span class="beforePrice" th:if="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.price, 0, 'COMMA')}원|"></span>
                                    <span class="salePrice" th:if="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.salePrice, 0, 'COMMA')}원|"></span>
                                </div>
                            </div>
                        </div>
                        <!-- item_info_wrap end -->

                        <!-- review_form_wrap start -->
                        <div class="review_form_wrap">
                            <form th:object="${review}" method="post">
                                <table>
                                    <colgroup>
                                        <col style="width:15%;">
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{title}">제목 <span>*</span></label>
                                        </th>
                                        <td>
                                            <input class="title_input" type="text" th:field="*{title}" readonly>
                                            <span class="text-danger title_warn">제목을 입력해주세요.</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{rating}">평점 <span>*</span></label>
                                        </th>
                                        <td>
                                            <fieldset class="rateForDtlForm">
                                                <input type="radio" id="rating10" name="rating" value="5" onclick="return false;"><label for="rating10"></label>
                                                <input type="radio" id="rating9" name="rating" value="4.5" onclick="return false;"><label for="rating9" class="half" ></label>
                                                <input type="radio" id="rating8" name="rating" value="4" onclick="return false;"><label for="rating8"></label>
                                                <input type="radio" id="rating7" name="rating" value="3.5" onclick="return false;"><label for="rating7" class="half" ></label>
                                                <input type="radio" id="rating6" name="rating" value="3" onclick="return false;"><label for="rating6"></label>
                                                <input type="radio" id="rating5" name="rating" value="2.5" onclick="return false;"><label for="rating5" class="half" ></label>
                                                <input type="radio" id="rating4" name="rating" value="2" onclick="return false;"><label for="rating4"></label>
                                                <input type="radio" id="rating3" name="rating" value="1.5" onclick="return false;"><label for="rating3" class="half" ></label>
                                                <input type="radio" id="rating2" name="rating" value="1" onclick="return false;"><label for="rating2"></label>
                                                <input type="radio" id="rating1" name="rating" value="0.5" onclick="return false;"><label for="rating1" class="half" ></label>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{content}">내용 <span>*</span></label>
                                        </th>
                                        <td>
                                            <textarea class="content_input" th:field="*{content}" readonly></textarea>
                                            <span class="text-danger content_warn">내용을 입력해주세요.</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{password}">비밀번호 <span>*</span></label>
                                        </th>
                                        <td>
                                            <input class="password_input" th:field="*{password}" type="password">
                                            <span class="text-danger password_warn">비밀번호를 입력해주세요.</span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="btn_box">
                                    <button th:data-reviewId="${review.reviewId}" class="black_btn_w130_h40 update_btn" type="button">수정</button>
                                    <button class="white_btn_w130_h40 cancel_btn" type="button">취소</button>
                                    <button class="white_btn_w130_h40 del_btn" type="button">삭제</button>
                                </div>
                            </form>
                        </div>
                        <!-- review_form_wrap end -->
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/defaultLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/defaultLayout.html :: commonJs"></div>
    <!-- 사용자 JS -->
    <script th:inline="javascript">
        $(function() {
            /* 리뷰 수정 버튼 */
            $(".update_btn").on("click", function () {
                let password = [[${review.password}]];
                let passwordVal = $(".password_input").val();

                if (passwordVal === '') {
                    alert("비밀번호를 입력하세요.");
                } else if (passwordVal === password) {
                    let reviewId = $(this).attr("data-reviewId");
                    location.href = "/review/update/" + reviewId;
                } else {
                    alert("비밀번호가 일치하지 않습니다.");
                }
            });

            /* 리뷰 삭제 */
            $(".del_btn").on("click", function () {
                let reviewId = [[${review.reviewId}]];
                let password = [[${review.password}]];
                let itemId = [[${review.itemId}]];
                let passwordVal = $(".password_input").val();

                if (passwordVal === '') {
                    alert("비밀번호를 입력하세요.");
                } else if (passwordVal === password) {
                    if (confirm("리뷰를 삭제하시겠습니까?")) {
                        $.ajax({
                            url: "/review/delete/" + reviewId + "?itemId=" + itemId,
                            type: "DELETE",
                            dataType: "text",
                            cache: false,
                            success: function (result, status) {
                                alert(result);
                                location.href = '/reviews';
                            },
                            error: function (request, status, error) {
                                if (request.status === '401') {
                                    alert('로그인 후 이용해주세요.');
                                    location.href = '/login';
                                } else {
                                    alert(request.responseText);
                                }
                            },
                        });
                    } else {
                        false;
                    }
                } else {
                    alert("비밀번호가 일치하지 않습니다.");
                }
            });

            /* 취소 버튼 */
            $(".cancel_btn").on("click", function () {
                window.history.back();
            });

            /* 평점 값 설정 */
            $("input:radio[name=rating]").each(function() {
                let reviewRating = [[${review.rating}]]; // 2.5
                let ratingVal = Number($(this).val());

                if (ratingVal === reviewRating) {
                    $(this).prop("checked", true);
                }
            });
        });
    </script>
</body>
