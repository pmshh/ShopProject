<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/adminLayout.html :: head"></div>
</head>

<body>
    <main class="admin_main_area">
        <div th:replace="/layouts/adminLayout.html :: sidebar(currentMenu='home')"></div>

        <article class="admin_content_area bg_gray">
            <div th:replace="/layouts/adminLayout.html :: nav"></div>

            <!-- section start -->
            <section class="admin_section_area">
                <div class="container-fluid">

                    <div class="section_header">
                        <h2>Dashboard</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="section_body dashboard_body">
                        <div class="row gy-4">
                            <!-- shop data -->
                            <div class="col-md-6 col-xl-3 info_wrap">
                                <div class="info_box">
                                    <div class="txt_box">
                                        <span class="title">회원 수</span>
                                        <strong th:text="${dashboardData?.totalAccount}"></strong>
                                    </div>
                                    <div class="icon_box">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 info_wrap">
                                <div class="info_box">
                                    <div class="txt_box">
                                        <span class="title">상품 수</span>
                                        <strong th:text="${dashboardData?.totalItem}"></strong>
                                    </div>
                                    <div class="icon_box">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 info_wrap">
                                <div class="info_box">
                                    <div class="txt_box">
                                        <span class="title">고객 문의</span>
                                        <strong th:text="${dashboardData?.totalQa}"></strong>
                                    </div>
                                    <div class="icon_box">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 info_wrap">
                                <div class="info_box">
                                    <div class="txt_box">
                                        <span class="title">전체 총 수입</span>
                                        <strong th:text="${#numbers.formatInteger(dashboardData?.totalSales, 1, 'COMMA')}"></strong><span class="txt"> 원</span>
                                    </div>
                                    <div class="icon_box">
                                        <i class="fa-solid fa-coins"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- 카테고리별 판매 건수 -->
                            <div class="col-xl-12 col-xxl-4">
                                <div class="chart_box">
                                    <div class="header">
                                        <span>카테고리별 판매 건수</span>
                                    </div>
                                    <div class="body">
                                        <canvas id="myChart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <!-- 최근 고객 문의 -->
                            <div class="col-xl-12 col-xxl-8">
                                <div class="table_box">
                                    <div class="header">
                                        <span>최근 고객 문의</span>
                                    </div>
                                    <div class="body">
                                        <table class="row_header_table">
                                            <thead>
                                            <tr>
                                                <th style="width: 150px;" scope="col">번호</th>
                                                <th style="width: auto;" scope="col">제목</th>
                                                <th style="width: 180px;" scope="col">작성자</th>
                                                <th style="width: 180px;" scope="col">작성일</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="qa, status:${qaList.getContent()}">
                                                <td>
                                                    <span th:text="${qaList.getTotalElements() - (qaList.getSize() * qaList.getNumber()) - status.index}"></span>
                                                </td>
                                                <td class="left">
                                                    <a th:if="${qa.groupLayer == 0}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><span th:text="${qa.title}"></span></a>
                                                    <a class="ml15" th:if="${qa.groupLayer == 1}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                                    <a class="ml30" th:if="${qa.groupLayer == 2}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                                    <a class="ml45" th:if="${qa.groupLayer >= 3}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                                    <i class="xi-lock-o"></i>
                                                </td>
                                                <td>
                                                    <span th:if="${qa.state.name == T(com.windsome.constant.Role).USER.name}" th:text="|${#strings.substring(qa.createdBy, 0, 1)}****|"></span>
                                                    <span th:if="${qa.state.name == T(com.windsome.constant.Role).ADMIN.name}" th:text="${qa.createdBy}"></span>
                                                </td>
                                                <td>
                                                    <span class="txtNum gray_col fz11" th:text="${qa.regDate}">2024-02-06</span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div th:if="${#lists.isEmpty(orders.getContent())}" class="message_wrap">
                                            <span class="message">등록된 Q&A가 없습니다.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 최근 등록 상품 -->
                            <div class="col-12">
                                <div class="table_box">
                                    <div class="header">
                                        <span>최근 등록 상품</span>
                                    </div>
                                    <div class="body">
                                        <table class="row_header_table">
                                            <thead>
                                            <tr>
                                                <th style="width: 80px;" scope="col">번호</th>
                                                <th style="width: auto;" scope="col">상품명</th>
                                                <th style="width: 110px;" scope="col">상태</th>
                                                <th style="width: 110px;" scope="col">등록자</th>
                                                <th style="width: 150px;" scope="col">등록일</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item, status: ${items.getContent()}">
                                                <td th:text="${status.index + 1}">
                                                </td>
                                                <td class="left">
                                                    <a th:href="'/admin/item/'+${item.id}"
                                                       th:text="${item.itemNm}"></a>
                                                </td>
                                                <td th:text="${item.itemSellStatus.name == T(com.windsome.constant.ItemSellStatus).SELL.name} ? '판매' : '품절'">
                                                </td>
                                                <td th:text="${item.createdBy}"></td>
                                                <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm:ss')}" class="gray_col fz11">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div th:if="${#lists.isEmpty(items.getContent())}" class="message_wrap">
                                            <span class="message">등록된 상품이 없습니다.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 최근 주문 내역 -->
                            <div class="col-12">
                                <div class="table_box big_table_box">
                                    <div class="header">
                                        <span>최근 주문 내역</span>
                                    </div>
                                    <div class="body">
                                        <table class="row_header_table">
                                            <thead>
                                                <tr>
                                                    <th style="width: 80px;" scope="col">주문 번호</th>
                                                    <th style="width: 110px;" scope="col">이미지</th>
                                                    <th style="width: auto;" scope="col">상품정보</th>
                                                    <th style="width: 110px;" scope="col">주문 상태</th>
                                                    <th style="width: 110px;" scope="col">주문자 아이디</th>
                                                    <th style="width: 110px;" scope="col">주문 날짜</th>
                                                    <th style="width: 110px;" scope="col">취소</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <th:block th:each="order, status: ${orders.getContent()}">
                                                    <tr th:each="orderItem, status: ${order.orderItemDtoList}">

                                                        <td th:if="${status.index == 0}" th:rowspan="${#lists.size(order.orderItemDtoList)}" th:text="${order.orderId}"></td>
                                                        <td class="thumb">
                                                            <a th:href="${'/item/' + orderItem.itemId}">
                                                                <img th:src="${orderItem.imgUrl}">
                                                            </a>
                                                        </td>
                                                        <td class="product left top">
                                                            <strong class="name">
                                                                <a th:href="${'/item/' + orderItem.itemId}" th:text="${orderItem.itemNm}"></a>
                                                            </strong>
                                                            <div class="option">[옵션: 선택 X]</div>
                                                        </td>
                                                        <td th:text="${order.orderStatus.name == T(com.windsome.constant.OrderStatus).READY.name ? '배송 준비중' : '주문 취소'}"></td>
                                                        <td th:text="${order.buyerId}"></td>
                                                        <td th:text="${order.orderDate}" class="gray_col fz11"></td>
                                                        <td th:if="${status.index == 0}" th:rowspan="${#lists.size(order.orderItemDtoList)}">
                                                            <button th:if="${order.orderStatus.name == T(com.windsome.constant.OrderStatus).READY.name}" class="black_btn_w65_h30" type="button"
                                                                th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문 취소</button>
                                                            <div th:if="${order.orderStatus.name == T(com.windsome.constant.OrderStatus).CANCEL.name}">-</div>
                                                        </td>
                                                    </tr>
                                                </th:block>
                                            </tbody>
                                        </table>
                                        <div th:if="${#lists.isEmpty(orders.getContent())}" class="message_wrap">
                                            <span class="message">주문 내역이 없습니다.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/adminLayout.html :: footer"></div>
        </article>
    </main>
    <div th:replace="/layouts/adminLayout.html :: commonJs"></div>

    <!-- custom js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- chart.js -->
    <script th:inline="javascript">
        $(function () {
            const ctx = document.getElementById('myChart');
            const dashboardData = [[${dashboardData.numOfSalesByCateList}]];
            const param = extractSalesCount(dashboardData);

            createChart(ctx, param);

            function extractSalesCount(data) {
                const param = [];
                for (let key in data) {
                    let val = data[key].count;
                    param.push(val);
                }
                return param;
            }

            function createChart(ctx, param) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['OUTER', 'TOP', 'BOTTOM', 'SHOES', 'ACC'],
                        datasets: [{
                            data: param,
                            backgroundColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                        },
                        indexAxis: 'y',
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });

        function cancelOrder(orderId) {
            if (confirm("선택하신 주문을 취소하시겠습니까?")) {
                let paramData = {
                    orderId: orderId,
                };

                let param = JSON.stringify(paramData);

                $.ajax({
                    url: "/admin/order/" + orderId + "/cancel",
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    dataType: "text",
                    cache: false,
                    success: function () {
                        alert("주문이 취소 되었습니다.");
                        location.reload(true);
                    },
                    error: function (request) {
                        if (request.status === '401') {
                            alert('로그인 후 이용해주세요.');
                            location.href = '/login';
                        } else {
                            alert(request.responseText);
                        }
                    },
                })
            } else {
                false;
            }
        }
    </script>
</body>

</html>
