<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/adminLayout.html :: head"></div>
</head>

<body>
    <main>
        <div th:replace="/layouts/adminLayout.html :: sidebar(currentMenu='productManagement')"></div>

        <article class="content">
            <div th:replace="/layouts/adminLayout.html :: nav"></div>

            <section>
                <div class="container">
                    <div class="item_dtl_header">
                        <h2>상품 상세</h2>
                        <div class="divider"></div>
                    </div>
                    <div class="item_dtl_body mt-5">
                        <form id="itemFormDto" th:action="@{'/admin/item/' + ${formActionParam}}"
                              th:object="${itemFormDto}" method="post" enctype="multipart/form-data">
                            <table style="table-layout: fixed !important;">
                                <colgroup>
                                    <col style="width:20%;">
                                    <col style="width: auto;">
                                </colgroup>
                                <tbody>
                                <input th:type="hidden" th:field="*{id}">
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{itemSellStatus}">판매 상태 <span>*</span></label>
                                    </th>
                                    <td>
                                        <select class="sell_status" th:field="*{itemSellStatus}" disabled="disabled">
                                            <option selected value="none">선택</option>
                                            <option value="SELL">판매중</option>
                                            <option value="SOLD_OUT">품절</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="parent_cate_id">카테고리 <span>*</span></label>
                                    </th>
                                    <td>
                                        <select name="parent_cate_id" id="parent_cate_id" class="parent_cate" disabled>
                                            <option selected value="0">선택</option>
                                        </select>
                                        <select th:field="*{categoryId}" class="child_cate" disabled>
                                            <option selected value="0">선택</option>
                                        </select>
                                        <span class="text-danger category_warn">카테고리를 선택해주세요.</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{itemNm}">상품명 <span>*</span></label>
                                    </th>
                                    <td>
                                        <input class="name_input" type="text" th:field="*{itemNm}" placeholder="상품명" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{price}">가격 <span>*</span></label>
                                    </th>
                                    <td>
                                        <input class="price_input" type="text" th:field="*{price}" placeholder="가격" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{discount}">할인율 <span>*</span></label>
                                    </th>
                                    <td>
                                        <input class="discount_interface" placeholder="할인율" maxlength="2" readonly="readonly">
                                        <input class="discount_input" type="hidden" th:value="*{discount}" th:field="*{discount}">
                                        <span class="discount_text">할인 가격 : <span class="discount_price"></span></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{stockNumber}">재고 <span>*</span></label>
                                    </th>
                                    <td>
                                        <input class="stock_input" th:field="*{stockNumber}" placeholder="재고" readonly="readonly">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{itemDetail}">상품 상세 내용 <span>*</span></label>
                                    </th>
                                    <td>
                                        <textarea th:field="*{itemDetail}" placeholder="상세 내용" id="item_detail_textarea" readonly></textarea>
                                    </td>
                                </tr>
                                <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
                                    <tr th:each="num: ${#numbers.sequence(1,5)}">
                                        <th scope="row">
                                            <label th:for="${'img' + num}" th:text="${'상품 이미지 ' + num}"></label>
                                        </th>
                                        <td>
                                            <input class="fake_input" type="text" readonly="readonly">
                                            <label class="white_btn_w90_h40 find_file" th:for="${'img' + num}">파일
                                                찾기</label>
                                            <input type="file" class="real_input" name="itemImgFile" th:id="${'img' + num}" readonly="readonly">
                                        </td>
                                    </tr>
                                </div>
                                <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
                                    <tr th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                                        <th scope="row">
                                            <label th:for="${'img' + status.index+1}" th:text="'상품 이미지 ' + ${status.index+1}"></label>
                                        </th>
                                        <td>
                                            <input class="fake_input" type="text" readonly="readonly"
                                                   th:value="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품 이미지 ' + ${status.index+1}">
                                            <label class="white_btn_w90_h40 find_file" th:for="${'img' + status.index+1}">파일 찾기</label>
                                            <input type="file" class="real_input" name="itemImgFile" th:id="${'img' + status.index+1}" readonly="readonly">
                                            <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                            <div class="btn_box">
                                <button class="black_btn_w130_h40 modify_btn" type="button">수정</button>
                                <button class="white_btn_w130_h40 cancel_btn" type="button">상품 목록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <form id="move_form" method="get">
                <input type="hidden" name="page" th:value="${pageDto.page}">
                <input th:if="${not #strings.isEmpty(pageDto.searchDateType)}" type="hidden" name="searchDateType" th:value="${pageDto.searchDateType}">
                <input th:if="${#strings.isEmpty(pageDto.searchDateType)}" type="hidden" name="searchDateType" value="all">
                <input type="hidden" name="searchSellStatus" th:value="${pageDto.searchSellStatus}">
                <input th:if="${not #strings.isEmpty(pageDto.searchBy)}" type="hidden" name="searchBy" th:value="${pageDto.searchBy}">
                <input th:if="${#strings.isEmpty(pageDto.searchBy)}" type="hidden" name="searchBy" value="itemNm">
                <input type="hidden" name="searchQuery" th:value="${pageDto.searchQuery}">
            </form>

            <div th:replace="/layouts/adminLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/adminLayout.html :: js"></div>

    <!-- editor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
    <!-- custom js -->
    <script th:inline="javascript">
        $(function () {
            /* 위지웍 적용 */
            ClassicEditor
                .create(document.querySelector('#item_detail_textarea'))
                .then(editor => {
                    console.log(editor);
                    editor.isReadOnly = true;
                })
                .catch(error => {
                    console.error(error);
                });

            /* 카테고리 */
            $.ajax({
                url: "/admin/item/categories",
                type: "GET",
                success: function (res) {
                    let cateList = JSON.parse(res);

                    let cate1Arr = [];
                    let cate1Obj = {};
                    let cate2Arr = [];
                    let cate2Obj = {};

                    let parentCateSelect = $(".parent_cate");
                    let childCateSelect = $(".child_cate");

                    for (let i = 0; i < cateList.length; i++) {
                        if (cateList[i].tier === "1") {
                            cate1Obj = {};

                            cate1Obj.id = cateList[i].id;
                            cate1Obj.name = cateList[i].name;
                            cate1Obj.parent = cateList[i].parent;
                            cate1Arr.push(cate1Obj);
                        }
                    }

                    for (let i = 0; i < cateList.length; i++) {
                        for (let j = 0; j < cateList[i].children.length; j++) {
                            if (cateList[i].children[j].tier === "2") {
                                cate2Obj = {};

                                cate2Obj.id = cateList[i].children[j].id;
                                cate2Obj.name = cateList[i].children[j].name;
                                cate2Obj.parent = cateList[i].children[j].parent;
                                cate2Arr.push(cate2Obj);
                            }
                        }
                    }

                    for (let i = 0; i < cate1Arr.length; i++) {
                        parentCateSelect.append("<option value='" + cate1Arr[i].id + "'>" + cate1Arr[i].name + "</option>");
                    }

                    for (let i = 0; i < cate2Arr.length; i++) {
                        childCateSelect.append("<option value='" + cate2Arr[i].id + "'>" + cate2Arr[i].name + "</option>");
                    }

                    let categoryId = [[${itemFormDto.categoryId}]];

                    if (categoryId >= 500) {
                        $('.parent_cate').val('500').prop("selected", true);
                        $('.child_cate').val(categoryId).prop("selected", true);
                    } else if (categoryId >= 400) {
                        $('.parent_cate').val('400').prop("selected",true);
                    } else if (categoryId >= 300) {
                        $('.parent_cate').val('300').prop("selected",true);
                        $('.child_cate').val(categoryId).prop("selected",true);
                    } else if (categoryId >= 200) {
                        $('.parent_cate').val('200').prop("selected",true);
                        $('.child_cate').val(categoryId).prop("selected",true);
                    } else if (categoryId >= 100) {
                        $('.parent_cate').val('100').prop("selected",true);
                        $('.child_cate').val(categoryId).prop("selected",true);
                    }
                },
                error: function (request, status, error) {
                    console.log(error);
                }
            })

            /* 할인율 */
            let discount = Number([[${discount}]]);
            $(".discount_interface").val(discount)

            let moveForm = $("#move_form");
            /* 상품 관리 페이지 이동 버튼 */
            $(".cancel_btn").on("click", function(e){
                e.preventDefault();

                moveForm.attr("action", "/admin/items/" + [[${pageDto.page}]])
                moveForm.submit();
            });
            /* 상품 수정 페이지 이동 버튼 */
            $(".modify_btn").on("click", function(e){
                e.preventDefault();

                moveForm.attr("action", "/admin/item/" + [[${itemFormDto.id}]]);
                moveForm.submit();
            });
        });
    </script>
</body>

</html>
