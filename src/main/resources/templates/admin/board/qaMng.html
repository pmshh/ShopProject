<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/adminLayout.html :: head"></div>
</head>

<body>
    <main class="admin_main_area">
        <div th:replace="/layouts/adminLayout.html :: sidebar(currentMenu='qaManagement')"></div>

        <article class="admin_content_area">
            <div th:replace="/layouts/adminLayout.html :: nav"></div>

            <!-- section start -->
            <section class="admin_section_area">
                <div class="container-fluid">

                    <div class="section_header">
                        <h2>Q&A</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="qaMng_body mt-5">
                        <div class="table_wrap">
                            <table class="row_header_table">
                                <thead>
                                <tr>
                                    <th style="width: 110px;" scope="col">
                                        <input type="checkbox" id="check_all" name="check_all" onclick="checkAll()">
                                        <label for="check_all">전체 선택</label>
                                    </th>
                                    <th style="width: 150px;" scope="col">번호</th>
                                    <th style="width: auto;" scope="col">제목</th>
                                    <th style="width: 180px;" scope="col">작성자</th>
                                    <th style="width: 180px;" scope="col">작성일</th>
                                    <th style="width: 180px;" scope="col">선택</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="qa, status:${qaList.getContent()}">
                                    <td>
                                        <input type="checkbox" class="check" name="check" th:data-qaId="${qa.qaId}">
                                    </td>
                                    <td>
                                        <span th:text="${qaList.getTotalElements() - (qaList.getSize() * qaList.getNumber()) - status.index}"></span>
                                    </td>
                                    <td class="left">
                                        <a th:if="${qa.groupLayer == 0}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><span th:text="${qa.title}"></span></a>
                                        <a class="ml15" th:if="${qa.groupLayer == 1}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                        <a class="ml30" th:if="${qa.groupLayer == 2}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                        <a class="ml45" th:if="${qa.groupLayer >= 3}" th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><i class="xi-reply xi-rotate-180"></i> <span th:text="${qa.title}"></span></a>
                                        <i class="xi-lock-o"></i>
                                    </td>
                                    <td>
                                        <span th:if="${qa.state.name == T(com.windsome.constant.Role).USER.name}" th:text="|${#strings.substring(qa.createdBy, 0, 1)}****|"></span>
                                        <span th:if="${qa.state.name == T(com.windsome.constant.Role).ADMIN.name}" th:text="${qa.createdBy}"></span>
                                    </td>
                                    <td>
                                        <span class="txtNum gray_col fz11" th:text="${qa.regDate}">2024-02-06</span>
                                    </td>
                                    <td>
                                        <button class="white_btn_w65_h30 del_btn" th:data-qaId="${qa.qaId}">삭제</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="message_wrap" th:if="${#lists.isEmpty(qaList.getContent())}">
                            <span class="message">등록된 Q&A가 없습니다.</span>
                        </div>

                        <div class="btn_box">
                            <button class="white_btn_w90_h30 posts_del_btn">선택 삭제</button>
                            <button class="white_btn_w90_h30 all_post_del_btn">전체 삭제</button>
                            <button class="white_btn_w65_h30 write_btn">글쓰기</button>
                        </div>

                        <div class="def_pagination"
                             th:with="start=${(qaList.number/maxPage)*maxPage + 1}, end=(${(qaList.totalPages == 0) ? 1 :
                                                 (start + (maxPage - 1) < qaList.totalPages ? start + (maxPage - 1) : qaList.totalPages)})">
                            <ul>
                                <li class="prev" th:classappend="${qaList.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(0)'">
                                        <i class="fa-solid fa-angle-left"></i><i
                                            class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="prev" th:classappend="${qaList.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' +  ${qaList.number - 1} + ')'">
                                        <i class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page" th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${qaList.number eq page - 1} ? 'active' : ''">
                                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'"
                                       th:inline="text">[[${page}]]</a>
                                </li>
                                <li class="next" th:classappend="${qaList.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${qaList.number + 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                                <li class="next" th:classappend="${qaList.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${qaList.totalPages - 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i><i
                                            class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="search_box" th:object="${qaSearchDto}">
                            <i class="fa-solid fa-angle-right"></i>
                            <span class="txt">검색어</span>
                            <select class="search_date_type" th:field="*{searchDateType}">
                                <option value="">(전체)</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                                <option value="name">작성자</option>
                            </select>
                            <input class="search_query" th:field="*{searchQuery}" type="text" placeholder="검색어를 입력해주세요">
                            <button class="search_btn white_btn_w90_h30" type="button">검색</button>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/adminLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/adminLayout.html :: commonJs"></div>
    <!-- custom js -->
    <script th:inline="javascript">
        $(function () {
            initPageEvents();
            initSubMenu();
        });

        /* 페이지 이벤트 초기화 */
        function initPageEvents() {
            /* 글쓰기 버튼 클릭 처리 */
            $(".write_btn").click(handleWriteButtonClick);

            /* 검색 버튼 클릭 처리 */
            $(".search_btn").click(handleSearchButtonClick);

            /* 삭제 버튼 클릭 처리 */
            $(".del_btn").click(handleDeleteButtonClick);

            /* 선택 삭제 버튼 클릭 처리 */
            $(".posts_del_btn").click(handleDeleteSelectedButtonClick);

            /* 전체 삭제 버튼 클릭 처리 */
            $(".all_post_del_btn").click(handleDeleteAllButtonClick);
        }

        /* 서브 메뉴 초기화 */
        function initSubMenu() {
            $("a[data-bs-target='#sub_menu']").removeClass("collapsed");
            $("#sub_menu").addClass("show");
        }

        /* 글쓰기 버튼 클릭 처리 */
        function handleWriteButtonClick() {
            location.href = '/board/notice/enroll';
        }

        /* 검색 버튼 클릭 처리 */
        function handleSearchButtonClick(e) {
            e.preventDefault();
            if ($(".search_query").val() === '') {
                alert("검색어를 입력해주세요.");
                return false;
            }
            page(0);
        }

        /* 삭제 버튼 클릭 처리 */
        function handleDeleteButtonClick() {
            let qaId = $(this).attr("data-qaId");
            deleteQa([qaId]);
        }

        /* 선택 삭제 버튼 클릭 처리 */
        function handleDeleteSelectedButtonClick() {
            let qaIds = getSelectedQaIds();
            if (qaIds.length > 0) {
                if (confirm("게시글을 삭제하시겠습니까?")) {
                    deleteQa(qaIds);
                }
            } else {
                alert("게시글을 1개 이상 선택해 주세요.")
            }
        }

        /* 전체 삭제 버튼 클릭 처리 */
        function handleDeleteAllButtonClick() {
            let qaIds = getSelectedQaIds();
            if (qaIds.length > 0) {
                if (confirm("전체 게시글을 삭제하시겠습니까?")) {
                    deleteQa(qaIds);
                } else {
                    uncheckAllQaCheckboxes();
                }
            }
        }

        /* 페이지 이동 */
        function page(page) {
            let searchDateType = $(".search_date_type").val();
            let searchQuery = $(".search_query").val();
            location.href = "/admin/board/qa?page=" + page + "&searchDateType=" + searchDateType + "&searchQuery=" + searchQuery;
        }

        /* 게시글 전체 선택 기능 */
        function checkAll() {
            if ($("#check_all").prop("checked")) {
                $("input[name=check]").prop("checked", true);
            } else {
                $("input[name=check]").prop("checked", false);
            }
        }

        /* 게시글 삭제 로직 */
        function deleteQa(qaIds) {
            $.ajax({
                url: "/admin/board/qa/",
                type: "delete",
                traditional: true,
                data: {
                    qaIds: qaIds
                },
                success(res) {
                    alert(res);
                    location.reload(true);
                },
                error(request) {
                    alert(request.responseText);
                }
            });
        }

        /* 선택된 게시글들의 id 값 가져오기 */
        function getSelectedQaIds() {
            let qaIds = [];
            $("input[name='check']").each(function () {
                if ($(this).is(':checked') === true) {
                    qaIds.push($(this).attr("data-qaId"));
                }
            });
            return qaIds;
        }

        function uncheckAllQaCheckboxes() {
            $("input[name='check']").each(function () {
                $("input[name=check]").prop("checked", false);
            });
        }
    </script>

</body>
