<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/adminLayout.html :: head"></div>
</head>

<body>
    <main class="admin_main_area">
        <div th:replace="/layouts/adminLayout.html :: sidebar(currentMenu='reviewManagement')"></div>

        <article class="admin_content_area">
            <div th:replace="/layouts/adminLayout.html :: nav"></div>

            <!-- section start -->
            <section class="admin_section_area">
                <div class="container-fluid">

                    <div class="section_header">
                        <h2>REVIEW</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="section_body reviewMng_body mt-5">
                        <div class="table_wrap">
                            <table class="row_header_table">
                                <thead>
                                <tr>
                                    <th style="width: 110px;" scope="col">
                                        <input type="checkbox" id="check_all" name="check_all" onclick="checkAll()">
                                        <label for="check_all">전체 선택</label>
                                    </th>
                                    <th style="width: 80px;" scope="col">번호</th>
                                    <th style="width: 80px;" scope="col">상품정보</th>
                                    <th style="width: 200px;" scope="col"></th>
                                    <th style="width: auto;" scope="col">제목</th>
                                    <th style="width: 150px;" scope="col">평점</th>
                                    <th style="width: 110px;" scope="col">작성자</th>
                                    <th style="width: 110px;" scope="col">작성일</th>
                                    <th style="width: 180px;" scope="col">선택</th>
                                </tr>
                                </thead>
                                <tbody class="center">
                                <tr th:each="review, status: ${reviews.getContent()}">
                                    <td>
                                        <input type="checkbox" class="check" name="check" th:data-reviewId="${review.reviewId}">
                                    </td>
                                    <td>
                                        <span th:text="${reviews.getTotalElements() - (reviews.getSize() * reviews.getNumber()) - status.index}"></span>
                                    </td>
                                    <td class="thumb">
                                        <a th:href="${'/item/' + review.itemId}">
                                            <img th:src="${review.imgUrl}">
                                        </a>
                                    </td>
                                    <td class="left itemNm pl20">
                                        <a th:href="${'/item/' + review.itemId}">
                                            <span th:text="${review.itemNm}"></span>
                                        </a>
                                    </td>
                                    <td class="left pl20">
                                        <a th:href="${'/board/review/' + review.reviewId}">
                                            <span th:text="${review.title}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <fieldset class="rate" th:data-rating="${review.rating}">
                                            <input type="radio" th:id="${review.createdBy + 1}" th:name="${review.reviewId}" value="5.0" onclick="return false;"><label th:for="${review.createdBy + 1}" ></label>
                                            <input type="radio" th:id="${review.createdBy + 2}" th:name="${review.reviewId}" value="4.5" onclick="return false;"><label th:for="${review.createdBy + 2}" class="half" ></label>
                                            <input type="radio" th:id="${review.createdBy + 3}" th:name="${review.reviewId}" value="4.0" onclick="return false;"><label th:for="${review.createdBy + 3}"></label>
                                            <input type="radio" th:id="${review.createdBy + 4}" th:name="${review.reviewId}" value="3.5" onclick="return false;"><label th:for="${review.createdBy + 4}" class="half" ></label>
                                            <input type="radio" th:id="${review.createdBy + 5}" th:name="${review.reviewId}" value="3.0" onclick="return false;"><label th:for="${review.createdBy + 5}"></label>
                                            <input type="radio" th:id="${review.createdBy + 6}" th:name="${review.reviewId}" value="2.5" onclick="return false;"><label th:for="${review.createdBy + 6}" class="half" ></label>
                                            <input type="radio" th:id="${review.createdBy + 7}" th:name="${review.reviewId}" value="2.0" onclick="return false;"><label th:for="${review.createdBy + 7}"></label>
                                            <input type="radio" th:id="${review.createdBy + 8}" th:name="${review.reviewId}" value="1.5" onclick="return false;"><label th:for="${review.createdBy + 8}" class="half" ></label>
                                            <input type="radio" th:id="${review.createdBy + 9}" th:name="${review.reviewId}" value="1.0" onclick="return false;"><label th:for="${review.createdBy + 9}"></label>
                                            <input type="radio" th:id="${review.createdBy + 10}" th:name="${review.reviewId}" value="0.5" onclick="return false;"><label th:for="${review.createdBy + 10}" class="half" ></label>
                                        </fieldset>
                                    </td>
                                    <td>
                                        <span th:text="|${#strings.substring(review.createdBy, 0, 1)}****|"></span>
                                    </td>
                                    <td class="regDate">
                                        <span th:text="${review.regDate}"></span>
                                    </td>
                                    <td>
                                        <button class="white_btn_w65_h30 del_btn" th:data-reviewId="${review.reviewId}">삭제</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="message_wrap" th:if="${#lists.isEmpty(reviews.getContent())}">
                            <span class="message">등록된 리뷰가 없습니다.</span>
                        </div>

                        <div class="btn_box">
                            <button class="white_btn_w90_h30 posts_del_btn">선택 삭제</button>
                            <button class="white_btn_w90_h30 all_post_del_btn">전체 삭제</button>
                            <button class="white_btn_w65_h30 write_btn">글쓰기</button>
                        </div>

                        <div class="def_pagination"
                             th:with="start=${(reviews.number/maxPage)*maxPage + 1}, end=(${(reviews.totalPages == 0) ? 1 :
                                             (start + (maxPage - 1) < reviews.totalPages ? start + (maxPage - 1) : reviews.totalPages)})">
                            <ul>
                                <li class="prev" th:classappend="${reviews.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(0)'">
                                        <i class="fa-solid fa-angle-left"></i><i
                                            class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="prev" th:classappend="${reviews.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' +  ${reviews.number - 1} + ')'">
                                        <i class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page" th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${reviews.number eq page - 1} ? 'active' : ''">
                                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'"
                                       th:inline="text">[[${page}]]</a>
                                </li>
                                <li class="next" th:classappend="${reviews.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${reviews.number + 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                                <li class="next" th:classappend="${reviews.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${reviews.totalPages - 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i><i
                                            class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="search_box" th:object="${reviewSearchDto}">
                            <i class="fa-solid fa-angle-right"></i>
                            <span class="txt">검색어</span>
                            <select class="search_date_type" th:field="*{searchDateType}">
                                <option value="">(전체)</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                                <option value="name">작성자</option>
                            </select>
                            <input class="search_query" th:field="*{searchQuery}" type="text" placeholder="검색어를 입력해주세요">
                            <button class="search_btn white_btn_w90_h30" type="button">검색</button>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/adminLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/adminLayout.html :: commonJs"></div>
    <!-- custom js -->
    <script th:inline="javascript">
        $(function() {
            initPageEvents();
            initSubMenu();
            /* 평점 값 설정 */
            setRatingValues();
        });

        /* 페이지 이벤트 초기화 */
        function initPageEvents() {
            /* 검색 버튼 클릭 이벤트 처리 */
            $(".search_btn").on("click", handleSearchButtonClick);

            /* 글쓰기 버튼 클릭 이벤트 처리 */
            $(".write_btn").on("click", handleWriteButtonClick);

            /* 삭제 버튼 클릭 이벤트 처리 */
            $(".del_btn").on("click", handleDeleteButtonClick);

            /* 선택 삭제 버튼 클릭 이벤트 처리 */
            $(".posts_del_btn").on("click", handleDeleteSelectedButtonClick);

            /* 전체 삭제 버튼 클릭 이벤트 처리 */
            $(".all_post_del_btn").on("click", handleDeleteAllButtonClick);
        }

        /* 서브 메뉴 초기화 */
        function initSubMenu() {
            $("a[data-bs-target='#sub_menu']").removeClass("collapsed");
            $("#sub_menu").addClass("show");
        }

        /* 검색 버튼 클릭 이벤트 처리 */
        function handleSearchButtonClick(e) {
            e.preventDefault();
            if ($(".search_query").val() === '') {
                alert("검색어를 입력해주세요.");
                return false;
            }
            page(0);
        }

        /* 글쓰기 버튼 클릭 이벤트 처리 */
        function handleWriteButtonClick() {
            location.href = "/board/review/enroll";
        }

        /* 평점 값 설정 */
        function setRatingValues() {
            $(".rate").each(function () {
                let rating = $(this).attr("data-rating");
                $(this).find('input').each(function (index, element) {
                    if ($(element).val() === rating) {
                        $(element).prop("checked", true);
                    }
                });
            });
        }

        /* 삭제 버튼 클릭 이벤트 처리 */
        function handleDeleteButtonClick() {
            let reviewId = $(this).attr("data-reviewId");
            deleteReview([reviewId]);
        }

        /* 선택 삭제 버튼 클릭 이벤트 처리 */
        function handleDeleteSelectedButtonClick() {
            let reviewIds = getReviewIds();
            if (reviewIds.length > 0) {
                if (confirm("게시글을 삭제하시겠습니까?")) {
                    deleteReview(reviewIds);
                }
            } else {
                alert("게시글을 1개 이상 선택해 주세요.")
            }
        }

        /* 전체 삭제 버튼 클릭 이벤트 처리 */
        function handleDeleteAllButtonClick() {
            let reviewIds = getReviewIds();
            if (reviewIds.length > 0) {
                if (confirm("전체 게시글을 삭제하시겠습니까?")) {
                    deleteReview(reviewIds);
                } else {
                    uncheckAllReviewCheckboxes();
                }
            }
        }

        /* 페이지 이동 */
        function page(page) {
            let searchDateType = $(".search_date_type").val();
            let searchQuery = $(".search_query").val();
            location.href = "/admin/board/review?page=" + page + "&searchDateType=" + searchDateType + "&searchQuery=" + searchQuery;
        }

        /* 게시글 전체 선택 기능 */
        function checkAll() {
            if ($("#check_all").prop("checked")) {
                $("input[name=check]").prop("checked", true);
            } else {
                $("input[name=check]").prop("checked", false);
            }
        }

        /* 게시글 삭제 로직 */
        function deleteReview(reviewIds) {
            $.ajax({
                url: "/admin/board/review/",
                type: "delete",
                traditional: true,
                data: {
                    reviewIds: reviewIds
                },
                success(res) {
                    alert(res);
                    location.reload(true);
                },
                error(request) {
                    alert(request.responseText);
                }
            });
        }

        /* 선택된 게시글들의 id 값 가져오기 */
        function getReviewIds() {
            let reviewIds = [];
            $("input[name='check']").each(function () {
                if ($(this).is(':checked') === true) {
                    reviewIds.push($(this).attr("data-reviewId"));
                }
            });
            return reviewIds;
        }

        function uncheckAllReviewCheckboxes() {
            $("input[name='check']").each(function () {
                $("input[name=check]").prop("checked", false);
            });
        }
    </script>

</body>
