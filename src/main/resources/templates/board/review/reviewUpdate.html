<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/defaultLayout.html :: head"></div>
</head>

<body>
    <main class="def_main_area">
        <div th:replace="/layouts/defaultLayout.html :: sidebar"></div>

        <article class="def_content_area">
            <div th:replace="/layouts/defaultLayout.html :: nav"></div>

            <!-- section start -->
            <section class="def_section_area">
                <div class="container-fluid">

                    <div class="section_header">
                        <h2>리뷰 수정</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="section_body review_form_body mt-5">

                        <div class="item_info_wrap">
                            <span class="thumbnail">
                                <a th:href="${'/item/' + review.itemId}">
                                    <img class="item_img" th:src="${review.imgUrl}">
                                </a>
                            </span>
                            <div class="information">
                                <h3>
                                    <a th:href="${'/item/' + review.itemId}" th:text="${review.itemNm}"></a>
                                </h3>
                                <div class="price">
                                    <span class="price" th:unless="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.price, 0, 'COMMA')}원|"></span>
                                    <span class="beforePrice" th:if="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.price, 0, 'COMMA')}원|"></span>
                                    <span class="salePrice" th:if="${review.discount > 0}" th:text="|${#numbers.formatInteger(review.salePrice, 0, 'COMMA')}원|"></span>
                                </div>
                            </div>
                        </div>

                        <div class="review_form_wrap">
                            <form th:object="${review}" method="post">
                                <table class="col_header_table_basic">
                                    <colgroup>
                                        <col style="width:20%;">
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{title}">제목 <span>*</span></label>
                                        </th>
                                        <td class="title">
                                            <input class="title_input" type="text" th:field="*{title}">
                                            <span class="title_text_count">0자/50자</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{rating}">평점 <span>*</span></label>
                                        </th>
                                        <td>
                                            <fieldset class="rate">
                                                <input type="radio" id="rating10" name="rating" value="5"><label for="rating10"></label>
                                                <input type="radio" id="rating9" name="rating" value="4.5"><label for="rating9" class="half" ></label>
                                                <input type="radio" id="rating8" name="rating" value="4"><label for="rating8"></label>
                                                <input type="radio" id="rating7" name="rating" value="3.5"><label for="rating7" class="half" ></label>
                                                <input type="radio" id="rating6" name="rating" value="3"><label for="rating6"></label>
                                                <input type="radio" id="rating5" name="rating" value="2.5"><label for="rating5" class="half" ></label>
                                                <input type="radio" id="rating4" name="rating" value="2"><label for="rating4"></label>
                                                <input type="radio" id="rating3" name="rating" value="1.5"><label for="rating3" class="half" ></label>
                                                <input type="radio" id="rating2" name="rating" value="1"><label for="rating2"></label>
                                                <input type="radio" id="rating1" name="rating" value="0.5"><label for="rating1" class="half" ></label>
                                            </fieldset>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{content}">내용 <span>*</span></label>
                                        </th>
                                        <td class="content">
                                            <textarea class="content_input" th:field="*{content}"></textarea>
                                            <span class="content_text_count">0자/200자</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label th:for="*{password}">비밀번호 <span>*</span></label>
                                        </th>
                                        <td>
                                            <input class="password_input" th:field="*{password}" type="password">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="btn_box">
                                    <button class="black_btn_w130_h40 save_btn" type="button">저장</button>
                                    <button class="white_btn_w130_h40 cancel_btn" type="button">취소</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>

            <div th:replace="/layouts/defaultLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/defaultLayout.html :: commonJs"></div>
    <!-- 사용자 JS -->
    <script th:inline="javascript">
        /* 유효성 검사 통과유무 변수 */
        let titleCheck = false;     // 제목 체크
        let ratingCheck = false;    // 평점 체크
        let contentCheck = false;   // 내용 체크
        let passwordCheck = false;  // 비밀번호 체크
        let itemIdCheck = false;    // 상품정보선택 체크

        $(function() {

            /* 저장 버튼 */
            $(".save_btn").on("click", function () {
                let reviewId = [[${review.reviewId}]];
                let password = [[${review.password}]];

                /* 입력값 변수 */
                let titleVal = $('.title_input').val(); // 제목 입력란
                let ratingVal = $("input[name='rating']:checked").val(); // 제목 입력란
                let contentVal = $('.content_input').val(); // 내용 입력란

                /* 제목 빈값 검사 */
                if (titleVal === '') {
                    alert("제목을 입력하세요.");
                    $(".title_input").focus();
                    window.scrollTo(0, 0);
                    return false;
                } else {
                    titleCheck = true;
                }

                /* 평점 빈값 검사 */
                if (!ratingVal >= 1) {
                    alert("평점을 입력하세요.");
                    window.scrollTo(0, 0);
                    return false;
                } else {
                    ratingCheck = true;
                }

                /* 내용 빈값 검사 */
                if (contentVal === "") {
                    alert("내용을 입력하세요.");
                    $(".content_input").focus();
                    window.scrollTo(0, 0);
                    return false;
                } else {
                    contentCheck = true;
                }

                /* 최종 유효성 검사 */
                if (titleCheck && ratingCheck && contentCheck) {
                    if (confirm("리뷰를 수정하시겠습니까?")) {
                        if ($(".password_input").val() === '') {
                            alert("비밀번호를 입력하세요.");
                        } else if ($(".password_input").val() === password) {
                            let title = $(".title_input").val();
                            let rating = $("input[name='rating']:checked").val();
                            let content = $(".content_input").val();
                            let password = $(".password_input").val();

                            param = {
                                reviewId: reviewId,
                                itemId: [[${review.itemId}]],
                                title: title,
                                rating: rating,
                                content: content,
                                password: password
                            }

                            let paramData = JSON.stringify(param);

                            $.ajax({
                                url: "/board/review/update/" + reviewId,
                                type: "PATCH",
                                contentType: "application/json",
                                dataType: "text",
                                cache: false,
                                data: paramData,
                                success: function (result) {
                                    alert(result);
                                    location.href = '/board/review';
                                },
                                error: function (request) {
                                    if (request.status === '401') {
                                        alert('로그인 후 이용해주세요.');
                                        location.href = '/login';
                                    } else {
                                        alert(request.responseText);
                                    }
                                },
                            });
                        } else {
                            alert("비밀번호가 일치하지 않습니다.");
                        }
                    }
                    return false;
                }
                return false;
            });

            /* 취소 버튼 */
            $(".cancel_btn").on("click", function () {
                location.href = "/board/review";
            });

            /* 평점 값 설정 */
            $("input:radio[name=rating]").each(function() {
                let reviewRating = [[${review.rating}]]; // 2.5
                let ratingVal = Number($(this).val());

                if (ratingVal === reviewRating) {
                    $(this).prop("checked", true);
                }
            });

            /* 제목 입력란 글자 수 제한 */
            $(".title_input").on("propertychange change keyup paste input", function () {
                let titleInputVal = $(this).val();

                // 글자 수 세기
                if (titleInputVal.length === 0 || titleInputVal === '') {
                    $(".title_text_count").text("0자/50자");
                } else {
                    $(".title_text_count").text(titleInputVal.length + '자/50자');
                }

                // 글자 수 제한
                if (titleInputVal.length > 50) {
                    // 50자 부터는 타이핑 되지 않도록
                    $(this).val($(this).val().substring(0, 50));
                    // 50자 넘으면 알림창 뜨도록
                    alert('제목은 50자까지 입력 가능합니다.');
                }
            });

            /* 내용 입력란 글자 수 제한 */
            $(".content_input").on("propertychange change keyup paste input", function () {
                let contentInputVal = $(this).val();

                // 글자 수 세기
                if (contentInputVal.length === 0 || contentInputVal === '') {
                    $(".content_text_count").text("0자/200자");
                } else {
                    $(".content_text_count").text(contentInputVal.length + '자/200자');
                }

                // 글자 수 제한
                if (contentInputVal.length > 200) {
                    // 200자 부터는 타이핑 되지 않도록
                    $(this).val($(this).val().substring(0, 200));
                    // 200자 넘으면 알림창 뜨도록
                    alert('내용은 200자까지 입력 가능합니다.');
                }
            });
        });
    </script>
</body>
