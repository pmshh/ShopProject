<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/default-layout.html :: head"></div>
</head>

<body>
    <main class="def-main-area">
        <div th:replace="/layouts/default-layout.html :: sidebar"></div>

        <article class="def-content-area">
            <div th:replace="/layouts/default-layout.html :: nav"></div>

            <!-- section start -->
            <section class="def-section-area">
                <div class="container-fluid ">

                    <div class="section-header">
                        <h2>리뷰 수정</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="section-body notice-form-body mt-5">
                        <form th:object="${notice}" method="post">

                            <table class="col-header-table-basic">
                                <colgroup>
                                    <col style="width:20%;">
                                    <col style="width: auto;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{noticeYN}">공지 여부 <span>*</span></label>
                                    </th>
                                    <td class="check">
                                        <input class="noticeYN-input" type="checkbox" id="noticeYN" th:field="*{noticeYN}">
                                        <label for="noticeYN">상단 고정</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{title}">제목 <span>*</span></label>
                                    </th>
                                    <td class="title">
                                        <input class="title-input" type="text" th:field="*{title}" maxlength="50" placeholder="제목을 입력하세요.">
                                        <span class="title-text-count">0자/50자</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label th:for="*{content}">내용 <span>*</span></label>
                                    </th>
                                    <td>
                                        <textarea class="content-input" th:field="*{content}"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="btn-box">
                                <button class="black-btn-w130-h40 save-btn" type="button">저장</button>
                                <button class="white-btn-w130-h40 cancel-btn" type="button">취소</button>
                            </div>

                        </form>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/default-layout.html :: footer"></div>
        </article>
    </main>
    <div th:replace="/layouts/default-layout.html :: commonJs"></div>
    <!-- editor -->
    <script src="/node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
    <script src="/node_modules/@ckeditor/ckeditor5-build-classic/build/translations/ko.js"></script>
    <!-- 사용자 JS -->
    <script th:inline="javascript">
        $(function () {
            /* 위지웍 적용 */
            ClassicEditor
                .create(document.querySelector('.content-input'), {
                    language: 'ko'
                })
                .then( newEditor => {
                    window.editor = newEditor;
                })
                .catch(error => {
                    console.error(error);
                });

            /* 게시글 수정 */
            $(".save-btn").click(function () {
                let noticeId = [[${notice.id}]];
                let titleInputVal = $(".title-input").val();
                let contentInputVal = editor.getData();
                let noticeYNVal = $(".noticeYN-input").val();

                $.ajax({
                    url: "/board/notice/" + noticeId,
                    type: "PATCH",
                    data: {
                        title: titleInputVal,
                        content: contentInputVal,
                        noticeYN: noticeYNVal
                    },
                    success(result) {
                        alert(result);
                        location.href = '/board/notice/' + noticeId
                    },
                    error(request) {
                        alert(request.responseText);
                    }
                })
            });

            /* 공지사항 게시판으로 이동 */
            $(".cancel-btn").click(function () {
                let page = [[${page}]];
                if (page !== null) {
                    location.href = '/board/notice?page=' + page;
                }
                location.href = '/board/notice?page=0';
            });

            /* 게시글 제목 글자 수 제한 */
            $(".title-input").on("propertychange change keyup paste input", function () {
                let titleInputVal = $(this).val();

                // 글자 수 세기
                if (titleInputVal.length === 0 || titleInputVal === '') {
                    $(".title-text-count").text("0자/50자");
                } else {
                    $(".title-text-count").text(titleInputVal.length + '자/50자');
                }

                // 글자 수 제한
                if (titleInputVal.length > 50) {
                    // 50자 부터는 타이핑 되지 않도록
                    $(this).val($(this).val().substring(0, 50));
                    // 50자 넘으면 알림창 뜨도록
                    alert('제목은 50자까지 입력 가능합니다.');
                }
            });
        })
    </script>
</body>
