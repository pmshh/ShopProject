<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/defaultLayout.html :: head"></div>
</head>

<body>
    <main class="def_main_area">
        <div th:replace="/layouts/defaultLayout.html :: sidebar"></div>

        <article class="def_content_area">
            <div th:replace="/layouts/defaultLayout.html :: nav"></div>

            <!-- section start -->
            <section class="section_body def_section_area">
                <div class="container-fluid">

                    <div class="section_header">
                        <h2>Q&A</h2>
                        <div class="divider"></div>
                    </div>

                    <div class="qa_body mt-5">
                        <div class="table_wrap">
                            <table class="row_header_table">
                                <thead>
                                <tr>
                                    <th style="width: 70px;" scope="col">번호</th>
                                    <th style="width: 300px;" scope="col">제목</th>
                                    <th style="width: 200px;" scope="col">작성자</th>
                                    <th style="width: 100px;" scope="col">작성일</th>
                                </tr>
                                </thead>

                                <tbody class="center">
                                <tr th:each="qa, status:${qaList.getContent()}">
                                    <td>
                                        <span th:text="${qaList.getTotalElements() - (qaList.getSize() * qaList.getNumber()) - status.index}"></span>
                                    </td>
                                    <td class="left">
                                        <a th:href="@{'/board/qa/secret?qaId=' + ${qa.qaId} + '&page=' + ${page}}"><span th:text="${qa.title}"></span></a>
                                        <i class="xi-lock-o"></i>
                                    </td>
                                    <td>
                                        <span th:text="${qa.createdBy}"></span>
                                    </td>
                                    <td>
                                        <span class="txtNum" th:text="${qa.regDate}">2024-02-06</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="message_wrap" th:if="${#lists.isEmpty(qaList.getContent())}">
                            <span class="message">등록된 Q&A가 없습니다.</span>
                        </div>

                        <div class="btn_box">
                            <button class="white_btn_w65_h30 write_btn">글쓰기</button>
                        </div>

                        <div class="def_pagination"
                             th:with="start=${(qaList.number/maxPage)*maxPage + 1}, end=(${(qaList.totalPages == 0) ? 1 :
                                             (start + (maxPage - 1) < qaList.totalPages ? start + (maxPage - 1) : qaList.totalPages)})">
                            <ul>
                                <li class="prev" th:classappend="${qaList.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(0)'">
                                        <i class="fa-solid fa-angle-left"></i><i
                                            class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="prev" th:classappend="${qaList.first} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' +  ${qaList.number - 1} + ')'">
                                        <i class="fa-solid fa-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page" th:each="page: ${#numbers.sequence(start, end)}"
                                    th:classappend="${qaList.number eq page - 1} ? 'active' : ''">
                                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'"
                                       th:inline="text">[[${page}]]</a>
                                </li>
                                <li class="next" th:classappend="${qaList.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${qaList.number + 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                                <li class="next" th:classappend="${qaList.last} ? 'disabled'">
                                    <a th:onclick="'javascript:page(' + ${qaList.totalPages - 1} + ')'">
                                        <i class="fa-solid fa-angle-right"></i><i
                                            class="fa-solid fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="search_box" th:object="${qaSearchDto}">
                            <i class="fa-solid fa-angle-right"></i>
                            <span class="txt">검색어</span>
                            <select class="search_date_type" th:field="*{searchDateType}">
                                <option value="">(전체)</option>
                                <option value="title">제목</option>
                                <option value="content">내용</option>
                                <option value="name">작성자</option>
                            </select>
                            <input class="search_query" th:field="*{searchQuery}" type="text" placeholder="검색어를 입력해주세요">
                            <button class="search_btn white_btn_w90_h30" type="button">검색</button>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/defaultLayout.html :: footer"></div>
        </article>
    </main>

    <div th:replace="/layouts/defaultLayout.html :: commonJs"></div>
    <!-- 사용자 JS -->
    <script th:inline="javascript">
        $(function () {
            /* 경고 메시지 있을 시 출력 */
            let message = [[${message}]];
            if (message !== null) {
                alert(message);
            }

            /* 글쓰기 버튼 */
            $(".write_btn").click(function () {
                location.href = '/board/qa/enroll';
            });
        });
    </script>
</body>
