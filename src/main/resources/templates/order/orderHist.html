<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layouts/defaultLayout.html :: head"></div>
</head>

<body>
    <main>
        <div th:replace="/layouts/defaultLayout.html :: sidebar"></div>

        <article class="content">
            <div th:replace="/layouts/defaultLayout.html :: nav"></div>

            <!-- orderHist section -->
            <section id="order_hist">
                <div class="container order_hist">
                    <div class="order_hist_header">
                        <h2>ORDER CHECK</h2>
                        <div class="divider"></div>
                    </div>
                    <div class="order_hist_body mt-5">
                        <div class="table-responsive small">
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 10%;" scope="col">주문일자</th>
                                        <th style="width: 10%;" scope="col">이미지</th>
                                        <th style="width: auto;" scope="col">상품정보</th>
                                        <th style="width: 10%;" scope="col">수량</th>
                                        <th style="width: 10%;" scope="col">상품구매금액</th>
                                        <th style="width: 10%;" scope="col">주문처리상태</th>
                                        <th style="width: 10%;" scope="col">취소/교환/반품</th>
                                    </tr>
                                </thead>
                                <tbody class="center">
                                <th:block th:each="order, status: ${orders.getContent()}">

                                    <th:block th:if="${#lists.size(order.orderItemDtoList) >= 2}">
                                            <tr th:each="orderItem, status: ${order.orderItemDtoList}">

                                                <td th:if="${status.index == 0}" th:rowspan="${#lists.size(order.orderItemDtoList)}" class="order_date" th:text="${order.orderDate}"></td>

                                                <td class="thumb">
                                                    <a th:href="${'/item/' + orderItem.itemId}">
                                                        <img th:src="${orderItem.imgUrl}">
                                                    </a>
                                                </td>
                                                <td class="product left_top">
                                                    <strong class="name">
                                                        <a th:href="${'/item/' + orderItem.itemId}" th:text="${orderItem.itemNm}"></a>
                                                    </strong>
                                                    <div class="option">[옵션: 선택 X]</div>
                                                </td>
                                                <td th:text="${orderItem.count}"></td>
                                                <td>
                                                    <strong th:text="|${#numbers.formatInteger(orderItem.orderPrice, 0, 'COMMA')}원|"></strong>
                                                </td>
                                                <td class="state">배송중</td>
                                                <td th:if="${status.index == 0}" th:rowspan="${#lists.size(order.orderItemDtoList)}">
                                                    <button th:if="${order.orderStatus == orderStatus}" class="black_btn_w65_h30" type="button"
                                                            th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문 취소</button>
                                                    <div th:unless="${order.orderStatus == orderStatus}">취소 완료</div>
                                                </td>
                                            </tr>

                                    </th:block>

                                    <tr th:if="${#lists.size(order.orderItemDtoList) < 2}" th:each="orderItem, status: ${order.orderItemDtoList}">
                                        <td class="order_date" th:text="${order.orderDate}"></td>
                                        <td class="thumb">
                                            <a th:href="${'/item/' + orderItem.itemId}">
                                                <img th:src="${orderItem.imgUrl}">
                                            </a>
                                        </td>
                                        <td class="product left_top">
                                            <strong class="name">
                                                <a th:href="${'/item/' + orderItem.itemId}" th:text="${orderItem.itemNm}"></a>
                                            </strong>
                                            <div class="option">[옵션: 선택 X]</div>
                                        </td>
                                        <td th:text="${orderItem.count}"></td>
                                        <td>
                                            <strong th:text="|${#numbers.formatInteger(orderItem.orderPrice, 0, 'COMMA')}원|"></strong>
                                        </td>
                                        <td class="state">배송중</td>
                                        <td>
                                            <button th:if="${order.orderStatus == orderStatus}" class="black_btn_w65_h30" type="button"
                                                    th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문 취소</button>
                                            <div th:unless="${order.orderStatus == orderStatus}">취소 완료</div>
                                        </td>
                                    </tr>

                                </th:block>
                                </tbody>
                            </table>
                            <div th:if="${#strings.isEmpty(orders.getContent())}" class="orders_null">
                                <p class="message">주문 내역이 없습니다.</p>
                            </div>

                            <div class="pagination mt-3"
                                th:with="start=${(orders.number/maxPage)*maxPage + 1},
                                                                 end=(${(orders.totalPages == 0) ? 1 :
                                                                 (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})">
                                <ul>
                                    <li class="prev" th:classappend="${orders.first} ? 'disabled'">
                                        <a th:onclick="'javascript:page(0)'">
                                            <i class="fa-solid fa-angle-left"></i><i class="fa-solid fa-angle-left"></i>
                                        </a>
                                    </li>
                                    <li class="prev" th:classappend="${orders.first} ? 'disabled'">
                                        <a th:onclick="'javascript:page(' +  ${orders.number - 1} + ')'">
                                            <i class="fa-solid fa-angle-left"></i>
                                        </a>
                                    </li>
                                    <li class="page" th:each="page: ${#numbers.sequence(start, end)}"
                                        th:classappend="${orders.number eq page - 1} ? 'active' : ''">
                                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'"
                                            th:inline="text">[[${page}]]</a>
                                    </li>
                                    <li class="next" th:classappend="${orders.last} ? 'disabled'">
                                        <a th:onclick="'javascript:page(' + ${orders.number + 1} + ')'">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="next" th:classappend="${orders.last} ? 'disabled'">
                                        <a th:onclick="'javascript:page(' + ${orders.totalPages - 1} + ')'">
                                            <i class="fa-solid fa-angle-right"></i><i
                                                class="fa-solid fa-angle-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div th:replace="/layouts/defaultLayout.html :: footer"></div>
        </article>
    </main>

    <!-- 사용자 JS -->
    <script th:inline="javascript">

        function cancelOrder(orderId) {
            if(confirm("선택하신 주문을 취소하시겠습니까?")){
                let paramData = {
                    orderId : orderId,
                };

                let param = JSON.stringify(paramData);

                $.ajax({
                    url : "/order/" + orderId + "/cancel",
                    type : "POST",
                    contentType : "application/json",
                    data : param,
                    dataType : "json",
                    cache : false,
                    success: function (result, status) {
                        alert("주문이 취소 되었습니다.");
                        location.href = '/orders';
                    },
                    error: function (request, status, error) {
                        if (request.status === '401') {
                            alert('로그인 후 이용해주세요.');
                            location.href = '/login';
                        } else {
                            alert(request.responseText);
                        }
                    },
                })
            }else{
                false;
            }
        }

        function page(page) {
            location.href = "/orders/" + page;
        }
    </script>
</body>

</html>
